<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
  <title>Your Cart</title>
</head>
<body>
  <div class="cart">
    <h2>Shopping Cart</h2>
    <div class="cart-item">
      <div class="item-image">
        <img src="./images/i1.jpg" alt="Product Image">
      </div>
      <div class="item-details">
        <div class="item-name">Rings</div>
        <div class="item-quantity">
          Quantity: 
          <input type="number" value="1" min="1">
        </div>
        <div class="item-price">₹20000</div>
      </div>
    </div>

    <div class="cart-item">
      <div class="item-image">
        <img src="./images/i5.jpg" alt="Product Image">
      </div>
      <div class="item-details">
        <div class="item-name">Bangles</div>
        <div class="item-quantity">
          Quantity: 
          <input type="number" value="1" min="1">
        </div>
        <div class="item-price">₹50000</div>
      </div>
    </div>

    <div class="cart-total">
      <span>Total: ₹70000</span>
      <button class="checkout-button">Checkout</button>
    </div>
  </div>
</body>
</html>
